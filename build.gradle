plugins {
    id 'java-library'
}

group = 'sasato.lib'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 の設定
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    archiveFileName = "SasatoRes-${version}.jar"
}